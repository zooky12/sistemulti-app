<!DOCTYPE html>
<html>
<head>
  <title>Prueba de Node.js</title>
  <meta charset="UTF-8">

<style></style>

  <style>
    /* Bordered form */
input[type=text], input[type=password] {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
form {
  border: 3px solid #f1f1f1;
}
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 300px;
}
input[type=submit]:hover {
  opacity: 0.8;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Extra style for the cancel button (red) */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the avatar image inside this container */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}


/* Add padding to containers */
.container {
  padding: 16px;
}

/* The "Forgot password" text */
span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
}
  </style>

</head>
<body>
  <form action="login" method="post">
    <input type="submit" value="My Page">
  </form>
  <h1>Register:</h1>
  <form action="newuser" method="post">
  Username: <br>
  <input type="text" name="nombre" size="60" required><br>
  Email: <br>
  <input type="text" name="email" size="60" required><br>
  Password: <br>
  <input type="password" name="clave" size="60" required><br>
  <input type="submit" value="Enviar">
</form>
<h1>Login:</h1>
<form action="login" method="post">
  Username: <br>
  <input type="text" name="nombre" size="60" required><br>
  Password: <br>
  <input type="password" name="clave" size="60" required><br>
  <input type="submit" value="Enviar">
</form>
<h1>Forgot password?</h1>
<form action="sendpassword" method="post">
  Username: <br>
  <input type="text" name="nombre" size="60" required><br>
  <input type="submit" value="Enviar">
</form>
</body>
</html>
